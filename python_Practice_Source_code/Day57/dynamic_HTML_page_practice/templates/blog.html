<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<!--    以下语法为 jinja 模版语法 -->

    {% for blog_post in posts: %}
        {% if blog_post['id']==2 %}
        <h1>{{ blog_post['title'] }}</h1>
        <h2>{{ blog_post['subtitle'] }}</h2>
        <p>{{blog_post['body']}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
